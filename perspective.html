<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tag.s -->
    <title>Perspective text</title>
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="perspective_text">
        <ul class="Words">
            <li class="Words-line">
                <p>&nbsp;</p>
                <p>CSS Only</p>
            </li>
            <li class="Words-line">
                <p>CSS Only</p>
                <p>Perspective</p>
            </li>
            <li class="Words-line">
                <p>Perspective</p>
                <p>Text Effect</p>
            </li>
            <li class="Words-line">
                <p>Text Effect</p>
                <p>by</p>
            </li>
            <li class="Words-line">
                <p>by</p>
                <p>James</p>
            </li>
            <li class="Words-line">
                <p>James</p>
                <p>Bosworth</p>
            </li>
            <li class="Words-line">
                <p>Bosworth</p>
                <p>&nbsp;</p>
            </li>
        </ul>
    </div>
</body>

</html>
